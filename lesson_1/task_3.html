<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_3</title>
</head>
<body>
    <script>
        'use strict';
        /*
            Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
        */
        console.log(10 + 10 + "10"); 
        /*
            В данном примере присутствуют два оператора сложения, которые имеют одинаковый приоретет, поэтому операции выполняются слево на право.
            1. Складываем два числа: 10 + 10 = 20
            2. Так как один из операндов является строкой, то JS неявно приводин второй операнд к стороке: 20 + "10" = "20" + "10".
            3. Делаем конкатенацию двух строк:  "20" + "10" = "2010"
        */

        console.log(10 + "10" + 10); 
        /*
            В данном примере присутствуют два оператора сложения, которые имеют одинаковый приоретет, поэтому операции выполняются слево на право.
            1. Так как один из операндов является строкой, то JS неявно приводин второй операнд к стороке: 10 + "10" = "10" + "10"
            2. Делаем конкатенацию двух строк: "10" + "10" = "1010"
            3. Так как один из операндов является строкой, то JS неявно приводин второй операнд к стороке: "1010" + 10 = "1010" + "10"
            4. Делаем конкатенацию двух строк: "1010" + "10" = "101010"
        */

        console.log(10 + 10 + +"10");
        /*
            В данном примере присутствуют два оператора сложения, которые имеют одинаковый приоретет, поэтому операции выполняются слево на право, 
            но у нас присутствует унарный плюс который имеет более высокий приоретет.
            1. Применяем унарный плюс к строке, и превращаем ее в число: +"10" = 10
            2. Складываем два числа: 10 + 10 = 20
            3. Складываем два числа: 20 + 10 = 30
        */

        console.log(10 / -""); 
        /*
            В данном примере присутствует оператор деления и унарный минус, который имеет более высокий приоритет.
            1. применяем унарый минус к пустой строке: -"" = -0
            2. делим два числа: 10 / -0 = - Infinity. 
        */

        console.log(10 / +"2,5");
        /*
            В данном примере присутствует оператор деления и унарный плюс, который имеет более высокий приоритет.
            1. применяем унарый плюс к строке: +"2,5" = NaN
            2. делим число на NaN: 10 / NaN = NaN
        */
    </script>
</body>
</html>
