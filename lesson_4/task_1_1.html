<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1.1</title>
</head>
<body>
    <script>
        'use strict';
        /*
            Задание 1.1. (это обязательное задание) Сделайте в стиле es5, 
            а затем в стиле es6 (по аналогии из дополнительных видео -> 3 примеры наследования -> типы на es5 и es6), 
            конструктор Product, который принимает параметры name и price, сохраните их как свойства объекта. 
            Также объекты типа Product должны иметь метод make25PercentDiscount, который будет уменьшать цену в объекте на 25%. 
            Имейте в виду, что метод make25PercentDiscount не должен быть внутри функции-конструктора, 
            и также не нужно создавать отдельный объект-прототип (как объект transport в уроке).
        */

        function ProductES5(name, price){
            this.name = name;
            this.price = price;
        }

        ProductES5.prototype.make25PercentDiscount = function(){
            this.price *= 0.75;
        }

        class ProductES6{
            constructor(name, price){
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount(){
                this.price *= 0.75;
            }
        }

        let obj1 = new ProductES5('Товар1', 100);
        obj1.make25PercentDiscount();
        console.log(obj1);

        let obj2 = new ProductES6('Товар2', 200);
        obj2.make25PercentDiscount();
        console.log(obj2);

    </script>
</body>
</html>
