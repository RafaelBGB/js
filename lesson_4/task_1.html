<body>
    <script>
        'use strict';
        /*
            Задание 1. (это задание делайте по желанию) Написать функцию, преобразующую число в объект. 
            Передавая на вход число в диапазоне [0, 999],
            мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
                - единицы (в свойстве units)
                - десятки (в свойстве tens)
                - сотни (в свойстве hundereds)
            
            Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
            необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        */

        let min_num = -100;
        let max_num = 1000;
        let num = Math.floor(Math.random() * (max_num - min_num + 1)) + min_num;
        console.log('Задано число ' + num);

        function createObj(param){
            if (!Number.isInteger(num) || num < 0 || num > 999){
                console.log('Число ' + num + ' находиться вне диапазона чисел от 0 до 999!')
                return {};
            }

            return {
                units: param % 10,
                tens: Math.floor(param / 10) % 10,
                hundereds: Math.floor(param / 100)
            }
        }

        console.log(createObj(num));

    </script>
</body>
