<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>
<body>
    <script>
        /*
            Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку 15%, можете использовать метод forEach https://mzl.la/1AOMMWX :
        */
        const products = [ 
            { 
                id: 3, 
                price: 200, 
            }, 
            { 
                id: 4, 
                price: 900, 
            }, 
            { 
                id: 1,
                price: 1000, 
            }, 
        ];

        products.forEach(element => {
            element.price *= 0.85
        });

        products.forEach(element =>{
            console.log('id продукта: ' + element.id + '\nСтоимость после применения скидки: ' + element.price)
        })
    </script>
</body>
</html>
