<body>
    <script>
        /*
            Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами. Т.е. например, функция для сложения должна принимать два числа, 
            складывать их и возвращать результат.
            Обязательно использовать оператор return
        */
       function sum(a, b){
           return a + b;
       }

       function diff(a, b){
           return a - b;
       }

       function div(a, b){
           return a / b;
       }

       function mul(a, b){
           return a * b;
       }

       let x = 5;
       let y = 3

       alert('Результат работы функции sum: ' + sum(x, y));
       alert('Результат работы функции diff: ' + diff(x, y));
       alert('Результат работы функции div: ' + div(x, y));
       alert('Результат работы функции mul: ' + mul(x, y));
    </script>
</body>
