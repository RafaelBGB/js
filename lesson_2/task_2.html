<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
</head>
<body>
    <script>
        // Чему будут равны переменные x и a в примере ниже? Написать почему так произошло (описать последовательность действий).
        let a = 2;                 // Присваиваем переменной "а" значение 2.
        let x = 1 + (a *= 2);
        /*
            Переменной "х" присваиваем значение выражения : "x = 1 + (a *= 2)". В данном выражении присутствует еще одно присваивание "а *= 2", это так же можно записать как "а = а * 2"
            или если подставить значения "а = 2 * 2", поэтому переменной "а" присваивается значение 4. В итоге получается выражение : "1 + (4)", что ровно 5
        */
        alert("Значение переменной 'a': " + a);
        alert("Значение переменной 'x': " + x);
    </script>
</body>
</html>
