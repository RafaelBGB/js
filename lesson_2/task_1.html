    <script>
        // Объясните почему код даёт именно такие результаты?

        //пример 1 
        let a = 1, b = 1, c, d; 
        c = ++a; 
        alert(c); // ответ: 2 
        /*
            В данном примере мы присваиваем переменной "с" значение переменной "а" с применением инкремента в префиксной форме, поэтому у нас сначало прибавляется единица к значению переменной "а" и только после 
            присваевается переменной "с".
        */

        //пример 2 
        d = b++; 
        alert(d); //ответ: 1 
         /*
            В данном примере мы присваиваем переменной "d" значение переменной "b" с применением инкремента в постфиксной форме, поэтому у нас сначало присваевается значение переменной "с", а после увеличивается 
            значение переменной "b".
        */
        
        //пример 3 
        c = 2 + ++a; 
        alert(c); //ответ: 5 
        /*
            В данном примере мы присваиваем переменной значение выражения "2 + ++а", но в примере 1 мы уже величили значение "а" на 1 и на данный момент значение "а" = 2. Инкремент имеет более высокий приоритет, 
            чем оператор "+", поэтому мы сначало применяем инкремент в префиксной форме. В итоге у нас получается выражение: "2 + 3", что равно 5, поэтому в ответе мы получаем 5.
        */

        //пример 4 
        d = 2 + b++; 
        alert(d); //ответ: 4 
        /*
            В данном примере мы присваиваем переменной значение выражения "2 + b++", но в примере 2 мы уже величили значение "b" на 1 и на данный момент значение "b" = 2. Инкремент имеет более высокий приоритет, 
            чем оператор "+", но инкремент в постфиксной форме сначало возврашает значение и только потом увеличивает значение переменной, поэтому мы получаем выражение "2 + 2", что ровно 4.
        */

        alert(a); //3 
        alert(b); //3
        /*
            В процессе выполнения кода мы по два раза применили инкремент к переменным "а" и "b", поэтому их зачение увеличенно на 2.
        */
    </script>
